<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Necleo</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar Section -->
    <section class="nav-section">
        <div id="navbar">
            <div><img id="logo" src="css/logo.jpg" alt=""></div>
            <br><br><br><br><hr>
            <div id="trial-info">
                <span>Free Trial | </span>
                <span id="days-left">2 days left</span>
                <br>
                <span id="extend-trial">Extend free trial</span>
            </div>
            <div id="user-section">
                <img id="user-icon" src="css/user.jpg" alt="">
            </div>
        </div>
    </section>
    <!-- Navbar Section -->

    <!-- Project Section -->
    <div class="container-fluid">
        <div id="sidebar" class="sidebar">
            <div id="sidebar-content" class="sidebar-content">
                <hr>
                <br>
                <img src="css/projects.jpg" height="20px" width="20px" alt="">
                <span id="span1">My Projects</span> <br> <br>
                <img src="css/sample.jpg" height="20px" width="20px" alt="">
                <span id="span">Sample Projects</span>
                <hr>
                <img src="css/apps.jpg" height="20px" width="20px" alt="">
                <span id="span">Apps</span> <br> <br>
                <img src="css/intro.jpg" height="20px" width="20px" alt="">
                <span id="span">Intro to Necleo</span>
                <br><br><br><br><br><br><br><br><br><br>
                <img src="css/help.jpg" height="20px" width="20px" alt="">
                <span id="span">Help & Support</span> <br> <br>
                <img src="css/feedback.jpg" height="20px" width="20px" alt="">
                <span id="span">Feedback</span> <br> <br>
                <img src="css/collapse.jpg" height="20px" width="20px" alt="">
                <span id="span">Collapse</span>
            </div>
        </div>

        <div id="card-container" class="card-container">
            <div id="my-projects">
                <h3>My Projects</h3>
                <div class="white-part">
                    <div id="orangePart" class="orange-part">
                        <div id="add-card-icon-div"> <img class="add-card-icon" src="css/add-card.png" alt="add-card-icon"></div>
                        <div class="below-text"> 
                            <p id="create-new-project-text"> Create a new project</p>  
                            <h6>or try a <span id="sample-project-text">sample project</span></h6>
                        </div>
                    </div>
                </div>
                <div class="dashboard-container" id="dashboard-container"></div>
            </div>
        </div>
    </div>
    <!-- Project Section -->

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
